        <div class="container">
            <h1>My Cart</h1>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-content">
                            <div class="delete-btn">
                                <img src="https://job-passcard.vercel.app/delete-btn.png" alt width="40px"
                                    height="40px">
                            </div>
                            <div class="card-blue">
                                <div class="card-icon">
                                    <img src="https://job-passcard.vercel.app/file-icon-blue.png" alt width="20px"
                                        height="20px">
                                </div>
                                <p>Google Docs</p>
                                <p>Used for Business</p>
                            </div>
                            <div>
                                <p>Google Docs</p>
                                <div class="row">
                                    <div class="col">
                                        <div class="rating-container" id="rating-container-1">
                                            <input type="radio" id="s1" name="rating1" value="1">
                                            <label for="s1" onclick="changeColor(this, 'rating-container-1')"></label>
                                            <input type="radio" id="s2" name="rating1" value="2">
                                            <label for="s2" onclick="changeColor(this, 'rating-container-1')"></label>
                                            <input type="radio" id="s3" name="rating1" value="3">
                                            <label for="s3" onclick="changeColor(this, 'rating-container-1')"></label>
                                            <select name="ggdoc" id="google-docs">
                                                <option value="1">LV 1-3</option>
                                                <option value="2">LV 2-3</option>
                                                <option value="3">LV 3-3</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <strong style="color: rgba(107, 114, 128, 0.8);">150 THB</strong>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-content">
                            <img src="https://job-passcard.vercel.app/delete-btn.png" alt width="40px" height="40px">

                            <div class="card-orien">
                                <div class="card-icon">
                                    <img src="https://job-passcard.vercel.app/file-orange.png" alt width="20px"
                                        height="20px">
                                </div>
                                <p class="lead">Google Slides</p>
                                <p>Used for Business</p>
                            </div>
                            <div>
                                <p>Google Slides</p>
                                <div class="row">
                                    <div class="col-ld">
                                        <div class="rating-container" id="rating-container-2">
                                            <input type="radio" id="d1" name="rating2" value="1">
                                            <label for="d1" onclick="changeColor(this, 'rating-container-2')"></label>
                                            <input type="radio" id="d2" name="rating2" value="2">
                                            <label for="d2" onclick="changeColor(this, 'rating-container-2')"></label>
                                            <input type="radio" id="d3" name="rating2" value="3">
                                            <label for="d3" onclick="changeColor(this, 'rating-container-2')"></label>
                                            <input type="radio" id="d4" name="rating2" value="4">
                                            <label for="d4" onclick="changeColor(this, 'rating-container-2')"></label>

                                            <select name="ggslide" id="google-slides">
                                                <option value="1">LV 1/4</option>
                                                <option value="2">LV 2/4</option>
                                                <option value="3">LV 3/4</option>
                                                <option value="4">LV 4/4</option>
                                            </select>


                                        </div>
                                    </div>
                                </div>
                                <strong style="color: rgba(107, 114, 128, 0.8);">150 THB</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card-order">
                        <p>Order Info</p>
                        <div class="Subtotal">
                            <div>
                                <strong style="color: rgba(107, 114, 128, 0.8);">Subtotal</strong>
                            </div>
                            <div>
                                <strong style="color: rgba(107, 114, 128, 0.8);">THB 300</strong>
                            </div>
                        </div>
                        <div class="totle">
                            <div class="icon">
                                <img src="https://job-passcard.vercel.app/cupon-icon.png" alt="icon" width="20px"
                                    height="20px">
                            </div>
                            <div class="input-group" style="width: 100%;">
                                <input type="text" placeholder="Promotion code">
                            </div>
                            <div>
                                <button class="btng">Apply</button>
                            </div>
                        </div>
                        <div class="Payment">
                            <div>
                                <p>Total Payment</p>
                            </div>
                            <div>
                                <span class="text-green-400">THB 300</span>
                            </div>
                        </div>
                        <div align="center">
                            <button class="btngreen">LOG IN TO CHECKOUT</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
